<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Secure Protocol Initialization">
    <meta name="theme-color" content="#000000">
    
    <title>Drifter | System Boot</title>

    <!-- Preconnect for speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../Images/Drifter.png">

    <style>
        :root {
            --bg: #010101;
            --accent: #00ffc3;
            --glow: rgba(0, 255, 195, 0.2);
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font-mono);
            overflow: hidden;
            cursor: none;
        }

        /* --- Background & Effects --- */
        #vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,1) 100%);
            pointer-events: none;
            z-index: 0;
        }

        body::after { /* Scanlines Effect */
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5) 1px, transparent 1px, transparent 2px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* --- Terminal Window --- */
        #terminal {
            position: relative;
            z-index: 10;
            width: clamp(300px, 90vw, 700px);
            background: rgba(10, 25, 20, 0.3);
            border: 1px solid rgba(0, 255, 195, 0.2);
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px var(--glow);
        }

        /* --- ASCII Art & Glitch Effect --- */
        #logo {
            font-size: 0.8rem;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 20px;
            white-space: pre;
            color: var(--accent);
            animation: text-flicker 3s linear infinite;
        }

        #logo .glitch {
            position: relative;
            text-shadow: 0 0 5px var(--glow);
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: inherit;
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            animation: glitch-anim-1 2s linear infinite reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            animation: glitch-anim-2 2s linear infinite reverse;
        }

        @keyframes glitch-anim-1 { 0%, 100% { clip-path: inset(45% 0 50% 0); } 25% { clip-path: inset(0 0 0 0); } 50% { clip-path: inset(80% 0 15% 0); } 75% { clip-path: inset(50% 0 45% 0); } }
        @keyframes glitch-anim-2 { 0%, 100% { clip-path: inset(50% 0 45% 0); } 25% { clip-path: inset(80% 0 15% 0); } 50% { clip-path: inset(0 0 0 0); } 75% { clip-path: inset(45% 0 50% 0); } }
        @keyframes text-flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        /* --- Boot Sequence Log --- */
        #log {
            height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
            padding-left: 10px;
            border-left: 1px solid rgba(0, 255, 195, 0.3);
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        #log p { margin: 0 0 8px 0; }
        #log .ok { color: #0f0; }
        #log .warn { color: #ff0; }
        #log .err { color: #f00; }
        
        /* --- Prompt --- */
        #prompt { text-align: center; margin-top: 20px; }
        #prompt .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--accent);
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { background: transparent; } }

        /* --- Audio Control --- */
        #audio-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            z-index: 100;
            transition: color 0.3s;
        }
        #audio-toggle:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div id="vignette"></div>
    <audio id="bg-audio" src="Audio/NeverGonnaGiveYouUp.mp3" loop preload="auto"></audio>
    <div id="audio-toggle"><i class="ph-fill ph-speaker-simple-slash"></i></div>

    <div id="terminal">
        <pre id="logo">
            <span class="glitch" data-text="DRIFTER PROTOCOL">DRIFTER PROTOCOL</span>
        </pre>
        <div id="log"></div>
        <div id="prompt">
            <span>PRESS [ENTER] TO INITIATE</span><span class="cursor"></span>
        </div>
    </div>

    <script>
        'use strict';

        // --- 1. CONFIGURATION ---
        // Easily change the destination, timings, and boot sequence text here.
        const CONFIG = {
            targetUrl: "https://the-wagonization.github.io/The-Wagon-Site/Pages/Home.html",
            audioVolume: 0.3,
            bootSequence: [
                { text: "Initializing secure connection...", time: 100 },
                { text: "Verifying system integrity... [OK]", time: 500, status: 'ok' },
                { text: "Kernel loaded.", time: 100 },
                { text: "Mounting virtual file system... [OK]", time: 800, status: 'ok' },
                { text: "Bypassing firewall... [WARN]", time: 1200, status: 'warn' },
                { text: "Compiling cloaking layer...", time: 300 },
                { text: "Generating Blob container...", time: 1500 },
                { text: "All systems nominal. Redirecting...", time: 200 }
            ]
        };

        // --- 2. DOM ELEMENTS ---
        const els = {
            log: document.getElementById('log'),
            prompt: document.getElementById('prompt'),
            audio: document.getElementById('bg-audio'),
            audioToggle: document.getElementById('audio-toggle'),
            audioIcon: document.querySelector('#audio-toggle i'),
        };

        // --- 3. CORE FUNCTIONS ---

        /** A helper function for creating delays */
        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        /** The main boot sequence logic */
        async function startBootSequence() {
            els.prompt.style.display = 'none';

            // Attempt to start audio
            try {
                els.audio.volume = CONFIG.audioVolume;
                await els.audio.play();
                els.audioIcon.classList.replace('ph-speaker-simple-slash', 'ph-speaker-simple-high');
            } catch (err) {
                console.warn("Audio autoplay was blocked by the browser.");
            }

            // Loop through the configured boot sequence
            for (const item of CONFIG.bootSequence) {
                await delay(item.time);
                const p = document.createElement('p');
                
                // Typewriter effect for each line
                for (const char of item.text) {
                    p.innerHTML += char;
                    els.log.scrollTop = els.log.scrollHeight; // Auto-scroll
                    await delay(10);
                }
                
                if (item.status) {
                    p.classList.add(item.status);
                }
                els.log.appendChild(p);
            }

            // Final redirection
            redirect();
        }

        /** Handles redirection using a Blob URL for cloaking */
        function redirect() {
            const html = `
                <!DOCTYPE html><html><head><title>New Tab</title><style>body,iframe{margin:0;padding:0;width:100%;height:100vh;border:none;overflow:hidden;}</style></head>
                <body><iframe src="${CONFIG.targetUrl}"></iframe></body></html>`;
            
            try {
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                window.location.replace(url);
            } catch (e) {
                console.error("Blob generation failed, falling back to direct link.", e);
                window.location.replace(CONFIG.targetUrl); // Fallback
            }
        }
        
        /** Controls audio mute/unmute state */
        function toggleAudio() {
            els.audio.muted = !els.audio.muted;
            const iconClass = els.audio.muted ? 'ph-speaker-simple-slash' : 'ph-speaker-simple-high';
            els.audioIcon.className = `ph-fill ${iconClass}`;
        }

        // --- 4. INITIALIZATION ---
        function init() {
            const handleInteraction = () => {
                document.removeEventListener('keydown', handleKey);
                document.removeEventListener('click', handleInteraction);
                startBootSequence();
            };

            const handleKey = (e) => {
                if (e.key === 'Enter') {
                    handleInteraction();
                }
            };

            document.addEventListener('keydown', handleKey);
            document.addEventListener('click', handleInteraction);
            els.audioToggle.addEventListener('click', toggleAudio);
        }

        init();

    </script>
</body>
</html>
