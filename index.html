<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wagon Site">
    <title>Drifter | Loading...</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Yatra+One&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../Images/Drifter.png">
    
    <!-- Main Styles -->
    <link rel="stylesheet" type="text/css" href="stylez.css">

    <!-- Analytics -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "oqwnloclrl");
    </script>
</head>
<body>

    <!-- Background Audio (Controlled by JS) -->
    <audio id="background-music" src="Audio/NeverGonnaGiveYouUp.mp3" loop></audio>

    <!-- Main Container -->
    <main class="glass-container fade-in">
        <div class="content-wrapper">
            <div class="image-box">
                <img src="Images/Silky.png" alt="Silky Character" id="main-image">
                <div class="glow-effect"></div>
            </div>
            
            <h1 class="title">The Wagon</h1>
            <p class="subtitle">Initializing Cloak Protocol...</p>
            
            <!-- User interaction required for Audio + Cloak -->
            <button id="enter-btn" class="cyber-btn">
                <span>Connect & Cloak</span>
            </button>
            
            <div id="loading-bar" class="hidden">
                <div class="progress"></div>
            </div>
        </div>
    </main>

    <!-- Logic Script -->
    <script src="../yee.js"></script>
    
    <!-- Cloaking Logic (Inline because it relies on Blob generation) -->
    <script>
        document.getElementById('enter-btn').addEventListener('click', function() {
            const music = document.getElementById('background-music');
            const btn = this;
            const loader = document.getElementById('loading-bar');
            
            // 1. Play Music
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio prevented:", e));

            // 2. UI Transition
            btn.classList.add('hidden');
            loader.classList.remove('hidden');

            // 3. Execute Cloak after short delay for animation
            setTimeout(() => {
                const htmlContent = `
                    <!DOCTYPE HTML>
                    <html lang="en">
                    <head>
                        <title>New Tab</title>
                        <link rel="stylesheet" type="text/css" href="stylez.css">
                        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
                        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>
                            html, body { height: 100%; margin: 0; overflow: hidden; background: #000; }
                            iframe { width: 100%; height: 100vh; border: none; }
                        </style>
                    </head>
                    <body>
                        <iframe src="https://the-wagonization.github.io/The-Wagon-Site/Pages/Home.html" allowfullscreen></iframe>
                    </body>
                    </html>
                `;
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                window.location.replace(url);
            }, 1500); // 1.5s delay to show animation
        });
    </script>
</body>
</html>
